<template name='employerProfile'>
	{{#if currentUser}}
		{{>employerProfileLoggedIn}}
	{{else}}
		{{>userLoggedOut}}
	{{/if}}
</template>


<template name='employerProfileLoggedIn'>
	<div class="container-fluid">
		<div class="well row">
			<img src="{{employer.avatarUrl}}" width="100" height="100" id="avatar">
			<div id="employerHeaderInfo">
				<h1>{{employer.company}}</h1><a id="changeEmployerName" rel="popover" href="">Change...</a>
				<h4>{{user.roles}}</h4>
				<h6>{{employer.description}}</h6>
			</div>
		</div>
			
	
		<div class="row">
			<div class="well span9" id="leftContainer">
				<div id="addJobPostinProfile"><a class="btn btn-small btn-info" type="button" href="#">Add a Post</a></div>
		    	<h5>"{{employer.company}}" Job Posts</h5>
		        <table class='table table-bordered table-striped'>
		        <thead>
		        <tr>
		          <th>
		            Title
		          </th>
		          <th>
		            Location
		          </th>
		        </tr>
		        </thead>

		        <tr>
		          <td>
		            Looking for passsionate Meteor dev (Telecommuting is ok)
		          </td>
		          <td>
		            LandGreen, GreenLand
		          </td>
		        </tr>
		        
		        <tr>
		          <td>
		            Need experienced Node.js developer to join Meteor team
		          </td>
		          <td>
		            Meteoro, Brazil
		          </td>
		        </tr>
	          
	        	</table>
		   	</div>
		   	<div class="well span3" id="rightContainer">

			    <h4>Contact</h4>
<!-- 			   	<div class="span2" id="edit"><a id="changeEmployerContact" rel="popover" href=""><u>Edit</u></a></div> -->

				<div id="employerContactInfo">
			   		<input class="span12"  id="emailEmpProfile" type="email" value="{{employer.email}}" placeholder="Email">
			   		<input class="span12" id="phoneEmpProfile" type="number" value="{{employer.phone}}" placeholder="Phone">
			   		<input class="span12" id="addressEmpProfile" type="text" value="{{employer.address}}" placeholder="Address">
			   		<input class="span12" id="urlEmpProfile" type="text" value="{{employer.url}}" placeholder="Url">
			    </div>
		   	</div>

	   	</div>

	</div>
</template>
