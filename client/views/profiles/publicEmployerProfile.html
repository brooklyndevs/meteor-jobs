<template name='publicEmployerProfile'>
	<div class="container-fluid">
		<div class="well row">
			<img src="{{employer.avatarUrl}}" width="100" height="100" id="avatar">
			<div id="employerPublicHeaderInfo">
				<h1>{{employer.company}}</h1>
				<h6>{{employer.description}}</h6>
			</div>
		</div>
			
	
		<div class="row">
			<div class="well span9" id="leftContainer">
		    	<h5>"{{employer.company}}" Job Posts</h5>
		        <table class='table table-bordered table-striped'>
		        <thead>
		        <tr>
		          <th>
		            Title
		          </th>
		          <th>
		            Location
		          </th>
		        </tr>
		        </thead>

		        <tr>
		          <td>
		            Looking for passsionate Meteor dev (Telecommuting is ok)
		          </td>
		          <td>
		            LandGreen, GreenLand
		          </td>
		        </tr>
		        
		        <tr>
		          <td>
		            Need experienced Node.js developer to join Meteor team
		          </td>
		          <td>
		            Meteoro, Brazil
		          </td>
		        </tr>
	          
	        	</table>
		   	</div>
		   	<div class="well container span3" id="rightContainer">


			   	<div class="span12"><h4>Contact</h4></div>	
			   	<div  class="pull-left">
			   		<div class="empContact"><b>Email:</b></div>
					<div class="empContact"><b>Phone:</b></div>
					<div class="empContact"><b>URL:</b></div>
					<div class="empContact"><b>Address:</b></div>
				</div>	
			   	<div id="employerPublicContactInfo" class="pull-right">
			   		<div class="empContact">{{employer.email}}</div>
			        <div class="empContact">{{employer.phone}}</div>
			        <div class="empContact"><a href="{{employer.url}}" target="_blank">{{employer.url}}</a></div>
			        <div class="empContact">{{employer.address}}</div>
				</div>

		   	</div>

	   	</div>

	</div>
	</div>

</template>
