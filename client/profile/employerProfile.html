<template name='employerProfile'>
	{{#if currentUser}}
		{{>employerProfileLoggedIn}}
	{{else}}
		{{>profileLoggedOut}}
	{{/if}}
</template>


<template name='employerProfileLoggedIn'>
	<div class="container-fluid">
		<div class="well row">
			<img src="{{employer.avatarUrl}}" width="100" height="100" id="avatar">
			<div id="employerHeaderInfo">
				<h1>{{employer.company}}</h1><a id="changeEmployerName" rel="popover" href="">Change...</a>
				<h4>{{user.roles}}</h4>
				<h6>{{employer.description}}</h6>
			</div>
		</div>
			
	
		<div class="row">
			<div class="well span8" id="leftContainer">
				<div id="addJobPostinProfile"><a class="btn btn-small btn-info" type="button" href="#">Add a Post</a></div>
		    	<h5>"{{employer.company}}" Job Posts</h5>
		        <table class='table table-bordered table-striped'>
		        <thead>
		        <tr>
		          <th>
		            Title
		          </th>
		          <th>
		            Location
		          </th>
		        </tr>
		        </thead>

		        <tr>
		          <td>
		            Looking for passsionate Meteor dev (Telecommuting is ok)
		          </td>
		          <td>
		            LandGreen, GreenLand
		          </td>
		        </tr>
		        
		        <tr>
		          <td>
		            Need experienced Node.js developer to join Meteor team
		          </td>
		          <td>
		            Meteoro, Brazil
		          </td>
		        </tr>
	          
	        	</table>
		   	</div>
		   	<div class="well span4" id="rightContainer">

			   	<div class="span10"><h4>Contact</h4></div>
			   	<div class="span2" id="edit"><a id="changeEmployerContact" rel="popover" href=""><u>Edit</u></a></div>

				<div id="employerContactInfo">
			   	<center>
			   		<h6>{{employer.email}}</h6>
			        <h6>{{employer.phone}}</h6>
			        <h6><a href="{{employer.url}}" target="_blank">{{employer.url}}</a></h6>
			        <h6>{{employer.address}}</h6>
			    </center>
				</div>
		   	</div>

	   	</div>

	</div>
</template>
