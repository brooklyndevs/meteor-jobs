<template name='registerForm'>
    <div id="registerModal" class="modal hide fade" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Employer Registration</h3>
		</div>
		<form id="registerHere">
			<div class="modal-body">
					<fieldset>
						<table class="table table-bordered">
						<tr>
							<td>
							<h4>Company Name:</h4>
							<input type="text" name="companyText" id="companyText" class="textField">
							<h4>Location:</h4>
							<input type="text" name="addressText" id="addressText" class="textField" placeholder='City, State, Country, Zip-Code'>
							<h4>Contacts:</h4>
							<input type="email" name="emailText" id="emailText" class="textField" placeholder='Email'>
							<input type="text" name="phoneText" id="phoneText" class="textField" placeholder='Phone (Optional)'>
							<input type="text" name="urlText" id="urlText" class="textField" placeholder='URL (Optional)'>
							</td>

							<td>
							<h4>Username:</h4>
							<input type="text" name="usernameText" id="usernameText" class="textField"  placeholder='Username'>
							<h4>Password:</h4>
							<input type="password" name="password1Text" id="password1Text" class="textField" placeholder='Password'>
							<input type="password" name="password2Text" id="password2Text" class="textField" placeholder='Confirm Password '>
							</td>

						</tr>

						</table>
						<div id="companyTextErrorRegisterMsg"></div>
						<div id="addressTextErrorRegisterMsg"></div>
						<div id="emailTextErrorRegisterMsg"></div>
						<div id="usernameTextErrorRegisterMsg"></div>
						<div id="password1TextErrorRegisterMsg"></div>
						<div id="password2TextErrorRegisterMsg"></div>

					  </fieldset>
				
			</div>
			<div class="modal-footer">
				<center>
					<input type="submit" class="btn btn-primary" id="submitRegister" value="Submit"/>
					<input type="reset" class="btn" id="clearBtn" value="Clear"/>
				</center>
			</div>
		</form>
	</div>

</template>
